{% extends 'base.html' %}
{% block content %}
<!-- Formulario para editar ficha -->
<div class="container mt-3 mb-3">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-6">
            <h2 class="mb-3">Editar producto</h2>
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" placeholder="Ingresa Nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" placeholder="Ingresa precio">
                        </div>

                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" placeholder="Ingresa stock">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" placeholder="Ingresa stock">
                        </div>

                        <div class="form-group">
                            <label for="categoria">Categoría</label><br/>
                            <select class="form-select" id="categoria" name="categoria" required>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria.id_categoria }}" {% if producto.categoria.id_categoria == categoria.id_categoria %} selected {% endif %}>{{ categoria.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                       <!-- Mostrar mensajes de error y éxito -->
                       {% if messages %}
                       {% for message in messages %}
                           {%if message.tags == 'error'%}
                           <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                           {% else %} 
                           <div class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                           {% endif %}
                           <strong>{{ message }}</strong>
                               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                           </div>
                       {% endfor %}
                   {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



    
{% endblock content %}
