{% extends 'base.html' %}
{% block content %}

<!-- Formulario para el registro -->
<div class="container">
    <h1 class="mb-5 text-center">Registrar usuario</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'registrarse' %}" method="POST">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="rut">RUT</label>
                    <input type="text" name="rut" id="rut" class="form-control" required>
                </div>                
                <div class="form-group mb-3">
                    <label for="username">Nombre</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="last_name">Apellido</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Direccion</label>
                    <input name="address" id="address" class="form-control" required></input>
                </div>

                <div class="form-group mb-3">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password1" id="password1" class="form-control" required>
                </div>

                <div class="form-group mb-4">
                    <label for="password2">Confirmar contraseña</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>

                <div class="form-group d-grid gap-2 col-10 mx-auto mb-4">
                    <button type="submit" class="btn btn-success btn-block">Registrar</button>
                </div>
                <!-- Mostrar mensajes de error y éxito -->
                {% if messages %}
                {% for message in messages %}
                    {%if message.tags == 'error'%}
                    <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                    {% else %} 
                    <div class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                    {% endif %}
                    <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

                <p class="text-center">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
